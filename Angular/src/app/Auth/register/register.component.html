<div class="container">
  <h2>Register</h2>
  <form class="register-form" (ngSubmit)="onRegisterSubmit()" #registerForm="ngForm">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" [(ngModel)]="registerData.username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" [(ngModel)]="registerData.password" required>
    </div>
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" name="firstName" [(ngModel)]="registerData.firstName" required>
    </div>
    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" name="lastName" [(ngModel)]="registerData.lastName" required>
    </div>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" name="email" [(ngModel)]="registerData.email" required>
    </div>
    <div class="form-group">
      <label for="role">Role</label>
      <mat-select id="role" name="role" [(ngModel)]="registerData.role" required>
        <mat-option value="ROLE_CANDIDATE">Candidate</mat-option>
        <mat-option value="ROLE_RECRUITER">Recruiter</mat-option>
      </mat-select>
    </div>
    <!-- Additional fields for recruiter -->
    <div *ngIf="registerData.role === 'ROLE_RECRUITER'" class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" id="companyName" name="companyName" [(ngModel)]="registerData.companyName">
      <label for="contactNumber">Contact Number</label>
      <input type="text" id="contactNumber" name="contactNumber" [(ngModel)]="registerData.contactNumber">
      <label for="companyAddress">Company Address</label>
      <input type="text" id="companyAddress" name="companyAddress" [(ngModel)]="registerData.companyAddress">
    </div>
    <!-- Additional fields for candidate -->
    <div *ngIf="registerData.role === 'ROLE_CANDIDATE'" class="form-group">
      <label for="description">Description</label>
      <input type="text" id="description" name="description" [(ngModel)]="registerData.description">
      <label for="profilePicture">Profile Picture</label>
      <div class="file-upload">
        <input type="file" accept="image/*" (change)="onProfilePictureChange($event)" name="profilePicture" id="profilePictureInput">
        <span id="fileName" class="file-name"></span>
      </div>
      </div>
    <button type="submit">Register</button>
  </form>
</div>
